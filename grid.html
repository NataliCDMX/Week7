<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">

            <div class="cell content-2" style="background:hsl(40, 92%, 90%)"> Еще 1</div>

        <footer class="cell footer" style="background: hsl(0, 0%, 90%)">
            <div class="cell cf" style="background: hsl(0, 0%, 90%)"> Секция футера</div>
            <div class="cell content-5" style="background:white"> Секция футера 1</div>
            <div class="cell content-6" style="background: white"> Секция футера 2</div>
